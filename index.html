<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Arweave transaction fee calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <h1>
                <a href="https://www.arweave.org">Arweave</a> transaction fee calculator
            </h1>

            <a href="https://github.com/sergejmueller/chaiku">
                <svg viewBox="0 0 480 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="m186.1 328.7c0 20.9-10.9 55.1-36.7 55.1s-36.7-34.2-36.7-55.1 10.9-55.1 36.7-55.1 36.7 34.2 36.7 55.1zm293.9-50.5c0 31.9-3.2 65.7-17.5 95-37.9 76.6-142.1 74.8-216.7 74.8-75.8 0-186.2 2.7-225.6-74.8-14.6-29-20.2-63.1-20.2-95 0-41.9 13.9-81.5 41.5-113.6-5.2-15.8-7.7-32.4-7.7-48.8 0-21.5 4.9-32.3 14.6-51.8 45.3 0 74.3 9 108.8 36 29-6.9 58.8-10 88.7-10 27 0 54.2 2.9 80.4 9.2 34-26.7 63-35.2 107.8-35.2 9.8 19.5 14.6 30.3 14.6 51.8 0 16.4-2.6 32.7-7.7 48.2 27.5 32.4 39 72.3 39 114.2zm-64.3 50.5c0-43.9-26.7-82.6-73.5-82.6-18.9 0-37 3.4-56 6-14.9 2.3-29.8 3.2-45.1 3.2-15.2 0-30.1-.9-45.1-3.2-18.7-2.6-37-6-56-6-46.8 0-73.5 38.7-73.5 82.6 0 87.8 80.4 101.3 150.4 101.3h48.2c70.3 0 150.6-13.4 150.6-101.3zm-82.6-55.1c-25.8 0-36.7 34.2-36.7 55.1s10.9 55.1 36.7 55.1 36.7-34.2 36.7-55.1-10.9-55.1-36.7-55.1z"/>
                </svg>
            </a>
        </header>

        <main>
            <div>
                <article>
                    <h3>
                        <label for="amount">
                            I want to send
                        </label>
                    </h3>

                    <input id="amount" type="number" name="amount" placeholder="0" autocomplete="off" autofocus data-model="amount">

                    <select name="unit" data-model="unit">
                        <option value="1">Bytes</option>
                        <option value="1024">KB</option>
                        <option value="1048576">MB</option>
                        <option value="1073741824">GB</option>
                    </select>
                </article>

                <article>
                    <h3>
                        <label for="target">
                            to Arweave wallet
                        </label>
                    </h3>

                    <input id="target" type="text" name="target" maxlength="43" placeholder="Address (can be empty)" data-model="target">
                </article>
            </div>

            <div>
                <article>
                    <h3>
                        Fee Winston
                    </h3>

                    <h2 data-binding="winston">0</h2>
                </article>

                <article>
                    <h3>
                        Fee AR
                    </h3>
                    <h2 data-binding="ar">0</h2>
                </article>
            </div>
        </main>

        <footer>
            <small>
                Pricing is dynamic and determined by the network. Use <em>0 Bytes</em> for transactions without data.
            </small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/big-js@3.1.3/big.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
